- text: Bij een stoel moet alles kloppen. Een mooie stoel waarin je niet kunt werken is een waardeloze stoel. Dan wordt het decoratie.
  author: "Anton Mars, product designer bij Ahrend"
  image: "quotes/anton_mars.jpg"
- text: Onze medewerkers kunnen nu zelf bepalen waar ze werken. Dit zorgt voor veel meer focus en dat hadden we vooraf nooit verwacht.
  author: "Hendrik van Uden, teamleider Innovation bij Nuon"
  image: "quotes/hendrik_van_uden.jpg"