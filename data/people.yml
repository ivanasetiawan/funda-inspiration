- name: Wijtse Rodenburg
  description: "Wijtse Rodenburg werd in 1949 geboren. Hij studeerde aan de Gerrit Rietveld Akademie in Amsterdam, richting industrieel ontwerp. In 1973 trad hij dienst bij Ahrend als industrieel ontwerper in de design groep onder leiding van Friso Kramer. Vanaf 1994 is hij industrieel ontwerper bij Ahrend Produktiebedrijf Sint-Oedenrode. Naast ontwerper bij Ahrend is hij sinds 1984 parttime docent bij de Design Academy Eindhoven, afstudeerrichting Man & Activity."
